<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Jquery DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">

    <!-- FeatherLight -->
    <link href="//cdn.jsdelivr.net/npm/featherlight@1.7.14/release/featherlight.min.css" type="text/css"
        rel="stylesheet" />

    <!--static  -->
    <link rel="stylesheet" type="text/css" href="../static/index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/index.js"></script>

    <!-- sweeatalert2 -->
    <link rel="stylesheet" href="sweetalert2.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    <table id="data" class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>License Plate</th>
                <th>Province</th>
                <th>Brand</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <!-- {% for row in data %}
            <tr>
                <td>{{ row.0 }}</td>
                <td style="white-space: pre-line;">{{ row.1 }}</td>
                <td style="white-space: pre-line;">{{ row.2 }}</td>
                <td style="white-space: pre-line;">{{ row.3 }}</td>
                <td><a href="/static/upload/{{row.4}}" data-featherlight><img src="/static/upload/{{row.4}}"
                            width="10%"></a>
                </td>
            </tr>
            {% endfor %} -->
            <tr>
                <td></td>
                <td style="white-space: pre-line;"></td>
                <td style="white-space: pre-line;"></td>
                <td style="white-space: pre-line;"></td>
                <td><a href="/static/upload/" data-featherlight><img src="/static/upload/" width="10%"></a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Jquery -->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- Jquery DataTables -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap Jquery DataTables -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

    <!-- FeatherLight -->
    <script src="//code.jquery.com/jquery-latest.js"></script>
    <script src="//cdn.jsdelivr.net/npm/featherlight@1.7.14/release/featherlight.min.js" type="text/javascript"
        charset="utf-8"></script>

    <!-- Sweetalert2  -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready(function () {
            $('#data').DataTable({
                // columns: [
                //     null,
                //     { searchable: true },
                //     { orderable: false, searchable: false },
                //     { orderable: false, searchable: false },
                //     null],
                'processing': true,
                'serverSide': true,
                'serverMothod': 'post',
                searching: true,
                "ajax": {
                    "url": "http://127.0.0.1:5000/dttb",
                    "type": "POST"
                },
                'columns': [
                    { data: 'id' },
                    { data: 'plate' },
                    { data: 'province' },
                    { data: 'brand' },
                    { data: 'image', orderable: false, searchable: false }
                ],
            });
        });
    </script>
</body>

</html>
