{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-3">
    <table id="dttb" class="table table-striped table-hover hover row-border stripe display nowrap text-start"
        cellspacing="0" width="100%">
        <thead>
            <tr>
                <th style="min-width: 10px;">id</th>
                <th style="min-width: 150px;">License Plate</th>
                <th style="min-width: 150px;">Province</th>
                <th style="min-width: 80px;">Brand</th>
                <th style="min-width: 100px;">Type</th>
                <th style="min-width: 80px;">Color</th>
                <th style="min-width: 150px;">Date</th>
                <th style="min-width: 200px;">Image</th>
            </tr>
            <tr id="filterrow">
                <th style="min-width: 10px;">id</th>
                <th style="min-width: 150px;">License Plate</th>
                <th style="min-width: 150px;">Province</th>
                <th style="min-width: 80px;">Brand</th>
                <th style="min-width: 100px;">Type</th>
                <th style="min-width: 80px;">Color</th>
                <th style="min-width: 150px;">Date</th>
                <th style="min-width: 200px;">Image</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {

        // ? Setup - add a text input to each footer cell
        $('#dttb thead tr#filterrow th').each(function () {
            var title = $('#dttb thead th').eq($(this).index()).text();
            $(this).html('<input type="text" id="' + title + '" class"text-start" style="width:70%" onclick="stopPropagation(event);" placeholder="' + title + '" />');
        });

        // ? hide search box above image
        $('#Image').attr('hidden', '');

        // ? Apply the filter
        $("#dttb thead input").on('keyup change', function () {
            table
                .column($(this).parent().index() + ':visible')
                .search(this.value)
                .columns.adjust()
                .draw();
        });

        var table = $('#dttb').DataTable({
            responsive: true,
            scrollY: false,
            scrollX: false,
            orderCellsTop: true,
            dom: 'lrt',
            "searching": true,
            "paging": false,
            "ordering": true,
            "bInfo": false,
            "autoWidth": true,
            ajax: '/api/table',
            columns: [
                {
                    data: 'id',
                    "defaultContent": "-",
                    // width: '1%',
                },
                {
                    data: 'plate',
                    "defaultContent": "-",
                    // width: '1%',
                    "render": function (data, type, row) {
                        if (data != null) {
                            return data.split("\n").join("<br/>");
                        }
                    },
                },
                {
                    data: 'province',
                    "defaultContent": "-",
                    // width: '5%',
                    "render": function (data, type, row) {
                        if (data != null) {
                            return data.split("\n").join("<br/>");
                        }
                    },
                },
                {
                    data: 'brand',
                    "defaultContent": "-",
                    // width: '5%',
                    "render": function (data, type, row) {
                        if (data != null) {
                            return data.split("\n").join("<br/>");
                        }
                    },
                },
                {
                    data: 'type',
                    "defaultContent": "-",
                    // width: '5%',
                    "render": function (data, type, row) {
                        if (data != null) {
                            return data.split("\n").join("<br/>");
                        }
                    },
                },
                {
                    data: 'color',
                    "defaultContent": "-",
                    // width: '5%',
                    "render": function (data, type, row) {
                        if (data != null) {
                            return data.split("\n").join("<br/>");
                        } else {
                            data = "-"
                            return data
                        }
                    },
                },
                {
                    data: 'upload_date',
                    "defaultContent": "-",
                    // width: '5%',
                },
                {
                    data: 'image',
                    "defaultContent": "-",
                    // width: '10%',
                    render: function (data, type, row) {
                        if (data === null || data === "") {
                            return "-"
                        } else {
                            return `<a href="/static/upload/${data}" data-featherlight><img src="/static/upload/${data}" width="70%"></a>`;
                        }
                    },
                    orderable: false, searchable: false
                },
            ],
            columnDefs: [
                {
                    "defaultContent": "",
                    "targets": "_all"
                },
                {
                    target: 0,
                    visible: true,
                    searchable: false,
                },
                {
                    target: 7,
                    visible: true,
                    searchable: false,
                }
            ]
        });

        function stopPropagation(evt) {
            if (evt.stopPropagation !== undefined) {
                evt.stopPropagation();
            } else {
                evt.cancelBubble = true;
            }
        }

    });
</script>
{% endblock%}
